       <form class="form-horizontal">
            <label class="col-sm-2 control-label">Account Number</label>
            <div class="col-sm-10">
                <input class="form-control" id="account_num" placeholder="Please enter your account number. ">
            </div><br>
            <div class="container">
                <h3 class="col-md-6">Enter following values for the current month</h3><br>
            </div>
            <div class="form-horizontal scores" id="scores">
              <div class="form-group">
                <label for="beginning balance" class="col-sm-2 control-label">Beginning Balance</label>
                <div class="col-sm-10">
                  <input type="number" class="form-control input" id="balance" placeholder="Enter beginnng balance ">
                </div>
              </div>
              <div class="form-group">
                <label for="items charged" class="col-sm-2 control-label">Total items charged</label>
                <div class="col-sm-10">
                  <input type="number" class="form-control input" id="charged" placeholder="Enter total items charged: ">
                </div>
              </div>
              <div class="form-group">
                <label for="credit applied" class="col-sm-2 control-label">Total credit applied</label>
                <div class="col-sm-10">
                  <input type="number" class="form-control input" id="credits" placeholder="Enter all credits applied: ">
                </div>
              </div>
              <div class="form-group">
                <label for="allowed credit" class="col-sm-2 control-label">Allowed credit limit</label>
                <div class="col-sm-10">
                  <input type="number" class="form-control score" id="item4" placeholder="Enter credit limit allowed: ">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button class="btn btn-default" id="submit">Submit</button>
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button class="btn btn-default" id="reset">Reset</button>
                </div>
              </div>
        </form>
        <div class="form-group">
          <label for="summary" class="col-sm-2 control-label">Summary: </label>
          <div class="col-sm-10">
            <textarea type="text" class="form-control" id="summary"></textarea>
